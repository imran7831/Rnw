<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown & Quotes App</title>
  <style>
    body{
      background-color: bisque;
    }
    h1 {
      color: #333;
      margin-left: 600px;
    }
    h2{
      margin-left: 690px;
    }
    .countdown {
      font-size: 24px;
      margin: 20px 0;
      font-weight: bold;
    }

    .controls {
      margin: 10px 0 10px 680px;
    }
    .countdown{
      margin-left: 550px;
    }
    .controls button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      background: #007BFF;
      color: #fff;
      font-size: 14px;
    }

    .quote-box {
      margin: 30px auto;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      font-style: italic;
    }

    .quote-controls {
      margin: 10px 0 0 690px;
    }

    .quote-controls button {
      background: #28a745;
      padding: 10px 10px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Countdown to New Year</h1>
  <div class="countdown" id="countdown"></div>
  <div class="controls">
    <button id="toggleCountdown">Pause Countdown</button>
  </div>

  <h2>Quote Slider</h2>
  <div class="quote-box" id="quoteBox"></div>
  <div class="quote-controls">
    <button id="prevQuote">Previous</button>
    <button id="nextQuote">Next</button>
  </div>

  <div class="modal" id="welcomeModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Welcome</h2>
      <p>Welcome to Countdown & Quotes App — Stay motivated!</p>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const toggleBtn = document.getElementById("toggleCountdown");
    const targetDate = new Date("Jan 1, 2026 00:00:00").getTime();

    let countdownActive = true;
    let countdownTimer = setInterval(updateCountdown, 1000);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(countdownTimer);
        countdownEl.innerHTML = "Time’s up! The event has started";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }

    toggleBtn.addEventListener("click", () => {
      if (countdownActive) {
        clearInterval(countdownTimer);
        toggleBtn.textContent = "Start Countdown";
      } else {
        countdownTimer = setInterval(updateCountdown, 1000);
        toggleBtn.textContent = "Pause Countdown";
      }
      countdownActive = !countdownActive;
    });

    const quotes = [
      "Success is not final, failure is not fatal: It is the courage to continue that counts.",
      "Dream big and dare to fail.",
      "Don’t watch the clock; do what it does. Keep going.",
      "The best way to get started is to quit talking and begin doing.",
      "Push yourself, because no one else is going to do it for you.",
      "Great things never come from comfort zones."
    ];

    let quoteIndex = 0;
    const quoteBox = document.getElementById("quoteBox");
    const nextBtn = document.getElementById("nextQuote");
    const prevBtn = document.getElementById("prevQuote");

    function showQuote(index) {
      quoteBox.textContent = `"${quotes[index]}"`;
    }

    showQuote(quoteIndex);

    let quoteTimer = setInterval(nextQuote, 4000);

    function nextQuote() {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      showQuote(quoteIndex);
    }

    function prevQuoteFunc() {
      quoteIndex = (quoteIndex - 1 + quotes.length) % quotes.length;
      showQuote(quoteIndex);
    }

    nextBtn.addEventListener("click", () => {
      nextQuote();
      resetQuoteTimer();
    });

    prevBtn.addEventListener("click", () => {
      prevQuoteFunc();
      resetQuoteTimer();
    });

    function resetQuoteTimer() {
      clearInterval(quoteTimer);
      quoteTimer = setInterval(nextQuote, 4000);
    }

    const modal = document.getElementById("welcomeModal");
    const closeModal = document.getElementById("closeModal");

    setTimeout(() => {
      modal.style.display = "flex";
    }, 5000);

    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
