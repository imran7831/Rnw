<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee & Tea Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h1>Coffee & Tea Store</h1>
    <button class="cart-btn" id="openCart">Cart <span id="cartCount">0</span></button>
  </div>

  <div class="products" id="products"></div>

  <div id="cartDrawer">
    <button class="close-cart" id="closeCart">×</button>
    <h2>Your Cart</h2>
    <div id="cartList">No items yet.</div>
    <p><b>Total: ₹<span id="cartTotal">0</span></b></p>
    <button id="clearCart" class="btn">Clear Cart</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
