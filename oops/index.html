<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Smart Task & Habit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <h1 class="text-3xl font-bold mb-6">Smart Task & Habit Tracker</h1>

  <form id="taskForm" class="bg-white p-6 rounded shadow-md w-full max-w-lg mb-8">
    
    <h2 class="text-xl font-semibold mb-4">Add New Task / Habit</h2>
    <div class="mb-4">
      <label for="title" class="block font-medium mb-1">Title</label>
      <input type="text" id="title" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div class="mb-4">
      <label for="description" class="block font-medium mb-1">Description</label>
      <textarea id="description" rows="2" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
    </div>
    <div class="mb-4">
      <label for="category" class="block font-medium mb-1">Category</label>
      <input type="text" id="category" class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div class="mb-4">
      <label for="dueDate" class="block font-medium mb-1">Due Date</label>
      <input type="date" id="dueDate" class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div class="mb-4">
      <label for="status" class="block font-medium mb-1">Status</label>
      <select id="status" class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="Pending" selected>Pending</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add Task</button>
  </form>


  <div class="w-full max-w-lg mb-6 flex flex-col sm:flex-row gap-4">
    <input type="text" id="searchInput" placeholder="Search by Title or Category" class="flex-grow border border-gray-300 rounded px-3 py-2" />
    <select id="filterStatus" class="border border-gray-300 rounded px-3 py-2 w-48">
      <option value="All" selected>All Statuses</option>
      <option value="Completed">Completed</option>
      <option value="Pending">Pending</option>
      <option value="Overdue">Overdue</option>
    </select>
  </div>


  <section class="w-full max-w-lg mb-8">
    <h2 class="text-2xl font-semibold mb-4">Task List</h2>
    <ul id="taskList" class="space-y-4"></ul>
  </section>


  <section class="w-full max-w-lg bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Dashboard</h2>
    <div id="dashboardSummary" class="text-lg font-medium"></div>
  </section>

 <script src="./js/script.js"></script>
 
</body>
</html>
